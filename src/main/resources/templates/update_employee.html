<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Edit Employee</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .form-container {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
        }
        h1 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin: 10px 0 5px;
            color: #333;
        }
        input[type="text"],
        input[type="email"] {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
        .back-link {
            display: block;
            text-align: center;
            margin-top: 10px;
            color: #4CAF50;
            text-decoration: none;
        }
        .back-link:hover {
            text-decoration: underline;
        }
        .form-icon {
            margin-right: 10px;
        }
    </style>
</head>
<body>
    <div class="form-container">
        <h1><i class="fas fa-user-edit"></i> Edit Employee</h1>
        <form action="#" th:action="@{/employees/save}" th:object="${employee}" method="post">
            <input type="hidden" th:field="*{id}">
            <label for="firstName"><i class="fas fa-user form-icon"></i>First Name:</label>
            <input type="text" id="firstName" name="firstName" th:field="*{firstName}">
            <br>
            <label for="lastName"><i class="fas fa-user form-icon"></i>Last Name:</label>
            <input type="text" id="lastName" name="lastName" th:field="*{lastName}">
            <br>
            <label for="email"><i class="fas fa-envelope form-icon"></i>Email:</label>
            <input type="email" id="email" name="email" th:field="*{email}">
            <br>
            <button type="submit"><i class="fas fa-save"></i> Save</button>
        </form>
        <a href="/employees" class="back-link"><i class="fas fa-arrow-left"></i> Back to Employee List</a>
    </div>
</body>
</html>
